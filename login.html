<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32px.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form action="index.html">
        <div class="user-box">
          <input
            type="text"
            name=""
            pattern="[А-Яа-яA-Za-z0-9]{3,999}"
            required
          />
          <label><span class="validation">Username</span></label>
        </div>
        <div class="user-box">
          <input type="password" name="" pattern="[A-Za-z0-9]{3,16}" required />
          <label><span class="validation">Password</span></label>
        </div>
        <a href="index.html">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </a>
      </form>
    </div>
  </body>
</html>
